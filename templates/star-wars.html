<!-- Star Wars Theme Template -->
<div class="star-wars-container">
    <!-- Background Stars -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <!-- Top Section: Name, Title, and Photo -->
    <div class="sw-header">
        <div class="sw-photo-container" style="display: none; visibility: hidden; opacity: 0;">
            <img id="profile-image" src="./avatar.png" alt="Marcelo Mourão" class="sw-profile-image" style="display: none; visibility: hidden; opacity: 0;">
            <img src="./lightsaber.png" alt="Lightsaber" class="sw-lightsaber" style="display: none; visibility: hidden; opacity: 0;">
        </div>
        <div class="sw-name-section">
            <h1 class="sw-name" id="name">MARCELO MOURÃO</h1>
            <div class="sw-tagline" id="tagline">Desenvolvedor Sênior e Arquiteto de Software</div>
        </div>
    </div>
    
    <!-- Crawl Container -->
    <div class="sw-crawl-container" id="sw-scene">
        <!-- Fade top overlay - aparece junto com fade in do header -->
        <div class="sw-crawl-fade-top" id="sw-crawl-fade-top" aria-hidden="true"></div>
        <div class="sw-tilt" id="sw-tilt">
            <div class="sw-viewport" id="sw-viewport">
                <div class="sw-crawl" id="sw-crawl">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Music Player -->
    <div class="sw-music-player" id="sw-music-player">
        <audio id="sw-audio" preload="auto" loop>
            <source src="https://soundfxcenter.com/movies/star-wars/8d82b5_Star_Wars_Main_Theme_Song.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Floating buttons: Play, Pause, Stop -->
        <button class="sw-player-btn sw-player-btn-float" id="sw-play" onclick="swPlayMusic()" title="Play">
            <i class="bi bi-play-fill"></i>
        </button>
        <button class="sw-player-btn sw-player-btn-float" id="sw-pause" onclick="swPauseMusic()" title="Pause" style="display: none;">
            <i class="bi bi-pause-fill"></i>
        </button>
        <button class="sw-player-btn sw-player-btn-float" id="sw-stop" onclick="swStopMusic()" title="Stop">
            <i class="bi bi-stop-fill"></i>
        </button>
        
        <!-- Volume control with container -->
        <div class="sw-volume-container">
            <div class="sw-volume-control">
                <input type="range" id="sw-volume" min="0" max="100" value="50" oninput="swSetVolume(this.value)">
            </div>
        </div>
        
        <!-- Repeat Intro button -->
        <button class="sw-repeat-intro-btn" id="sw-repeat-intro" onclick="swRepeatIntro()" title="Repetir Intro / Repeat Intro">
            <i class="bi bi-arrow-repeat"></i>
        </button>
    </div>
</div>
